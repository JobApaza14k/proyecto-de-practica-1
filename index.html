<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“‚ Portafolio de Trabajos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }

    .trabajo-item { 
      cursor: pointer; 
      color: #2c3e50; 
      margin: 5px 0; 
    }
    .trabajo-item:hover { 
      text-decoration: underline; 
      color: #2980b9; 
    }

    #visorCodigo {
      background: #1e1e1e;
      color: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      overflow-x: auto;
      max-height: 400px;
    }

    #visorEjecucion {
      width: 100%;
      height: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 20px;
      background: white;
    }

    .botones {
      margin-bottom: 10px;
    }
    .btn-codigo, .btn-ejecutar {
      padding: 8px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-codigo { background: #3498db; color: white; }
    .btn-ejecutar { background: #2ecc71; color: white; }
    .btn-codigo:hover { background: #2980b9; }
    .btn-ejecutar:hover { background: #27ae60; }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Portafolio de Trabajos</h1>

  <h2>Unidad 1</h2>
  <input type="file" onchange="subirTrabajo(event, 1)">
  <ul id="trabajos-unidad1"></ul>

  <h2>Unidad 2</h2>
  <input type="file" onchange="subirTrabajo(event, 2)">
  <ul id="trabajos-unidad2"></ul>

  <!-- Visores -->
  <div id="visorCodigo" style="display:none;"></div>
  <iframe id="visorEjecucion" style="display:none;"></iframe>

  <script>
    let archivoActual = null;
    let contenidoActual = "";

    function subirTrabajo(event, unidad) {
      const archivo = event.target.files[0];
      if (archivo) {
        const lector = new FileReader();

        const lista = document.getElementById(`trabajos-unidad${unidad}`);
        const item = document.createElement("li");
        item.className = "trabajo-item";
        item.textContent = archivo.name;

        lector.onload = function(e) {
          const contenido = e.target.result;
          item.onclick = () => seleccionarTrabajo(contenido, archivo.name);
        };

        lector.readAsText(archivo);
        lista.appendChild(item);
      }
    }

    function seleccionarTrabajo(contenido, nombre) {
      archivoActual = nombre;
      contenidoActual = contenido;

      const visor = document.getElementById("visorCodigo");
      visor.style.display = "block";
      visor.innerHTML = `
        <h3>${nombre}</h3>
        <div class="botones">
          <button class="btn-codigo" onclick="mostrarCodigo()">ðŸ“„ Ver CÃ³digo</button>
          <button class="btn-ejecutar" onclick="ejecutarTrabajo()">â–¶ Ejecutar</button>
        </div>
      `;

      document.getElementById("visorEjecucion").style.display = "none";
    }

    function mostrarCodigo() {
      const visor = document.getElementById("visorCodigo");
      visor.innerHTML += `<pre><code>${escapeHtml(contenidoActual)}</code></pre>`;
      document.getElementById("visorEjecucion").style.display = "none";
    }

    function ejecutarTrabajo() {
      const visorEj = document.getElementById("visorEjecucion");
      visorEj.style.display = "block";
      visorEj.srcdoc = contenidoActual;
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[m];
      });
    }
  </script>
</body>
</html>
